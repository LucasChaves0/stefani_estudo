<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Tabuada</h1>
    </header>

    <section class="content">
      <div>
        <p>
          Número: <input type="number" name="number" id="textnumber" />
          <input
            type="button"
            value="Gerar Tabuada"
            onclick="multiplicationTable()"
          />
        </p>
      </div>
      <div>
        <select name="mtable" id="mtable" size="10">
          <option>Digite um número acima.</option>
        </select>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; Stefani</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nacionalidade</h1>
    <p>
      Digite o nome do seu país de origem:
      <input type="text" name="txtpais" id="txtpais" />
      <input type="button" value="Verificar" onclick="verifica()" />
    </p>
    <div id="resposta"></div>

    <script>
      function verifica() {
        let txtpais = document.querySelector("input#txtpais");
        let pais = txtpais.value;
        let resposta = document.querySelector("div#resposta");

        if (pais != "Brasil") {
          resposta.innerHTML = `Você é <strong>Estrangeiro</strong>!`;
        } else {
          resposta.innerHTML = `Você é <strong>Brasileiro</strong>!`;
        }
      }
    </script>
  </body>
</html>
